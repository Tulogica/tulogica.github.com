<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción a Guerras de Clanes - Albion Online</title>
    <style>
        /* Estilo de la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.zonammorpg.com/wp-content/uploads/2018/07/albion_merlyn.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Contenedor principal */
        .container {
            background: rgba(0, 0, 0, 0.85); /* Fondo oscuro */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            max-width: 800px;
            width: 100%;
            border: 2px solid gold; /* Borde dorado */
        }

        /* Estilo del título */
        h1 {
            color: gold;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Ajuste del iframe */
        iframe {
            width: 100%;
            height: 2000px; /* Ajuste de altura para visualizar formulario */
            border: none;
            border-radius: 10px;
            overflow: hidden;
        }

        /* Botón para recargar la página */
        button {
            padding: 10px 20px;
            background-color: rgba(255, 215, 0, 0.8); /* Color dorado claro */
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }
        button:hover {
            background-color: rgba(255, 215, 0, 1);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Inscripción a Guerras de Clanes</h1>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScAXYbtuQGzBXnMZp_NiFpWk9sQ7MbxOU1QHpMRpfR2sQf5RQ/viewform?embedded=true" 
            marginheight="0" 
            marginwidth="0">Cargando…</iframe>
    <button onclick="window.location.reload();">Recargar la Página</button> <!-- Botón para recargar la página -->
</div>

</body>
</html>
