<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Gremios - Batallas de Albion Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.zonammorpg.com/wp-content/uploads/2018/07/albion_merlyn.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            color: yellow;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: rgba(255, 0, 0, 0.7);
            color: yellow;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: rgba(255, 0, 0, 0.9);
        }
        .char-count, .hint, #codeDisplay {
            font-size: 14px;
            color: #ccc;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Registro de Gremios</h1>
    <form id="registrationForm" onsubmit="validateAndSubmit(event);">

        <!-- Campo oculto honeypot para bots -->
        <input type="text" name="botField" id="botField" class="hidden" autocomplete="off">

        <!-- Información básica -->
        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" placeholder="Tu correo Gmail" required>

        <label for="playerName">Nombre de Jugador:</label>
        <input type="text" id="playerName" name="playerName" placeholder="Nombre de Jugador" required>

        <label for="guildName">Nombre del Gremio:</label>
        <input type="text" id="guildName" name="guildName" placeholder="Nombre del Gremio" required>

        <label for="guildLevel">Nivel del Gremio:</label>
        <input type="number" id="guildLevel" name="guildLevel" placeholder="Nivel del Gremio (1-100)" min="1" max="100" required>

        <!-- Código de verificación dinámico -->
        <div id="codeDisplay">Código: <strong id="verificationCode"></strong></div>
        <label for="codeInput">Ingresa el código anterior:</label>
        <input type="text" id="codeInput" required>

        <button type="submit">Enviar Solicitud</button>
    </form>
</div>

<script>
    // Generar código de verificación dinámico
    function generateVerificationCode() {
        const code = Math.floor(1000 + Math.random() * 9000);
        document.getElementById('verificationCode').textContent = code;
        return code;
    }

    const verificationCode = generateVerificationCode();

    // Contador de intentos de envío
    const maxAttempts = 3;
    let attempts = 0;

    function validateAndSubmit(event) {
        event.preventDefault();

        // Verificar honeypot
        if (document.getElementById('botField').value) {
            alert("Solicitud rechazada.");
            return;
        }

        // Validar el código de verificación
        const codeInput = document.getElementById('codeInput').value;
        if (codeInput != verificationCode) {
            alert("Código de verificación incorrecto. Inténtalo nuevamente.");
            return;
        }

        // Limitar intentos de envío
        if (attempts >= maxAttempts) {
            alert("Has alcanzado el límite de envíos permitidos.");
            return;
        }
        attempts++;

        // Verificar datos válidos
        const email = document.getElementById("email").value;
        const playerName = document.getElementById("playerName").value;
        const guildName = document.getElementById("guildName").value;
        const guildLevel = document.getElementById("guildLevel").value;

        if (!email || !playerName || !guildName || !guildLevel) {
            alert("Por favor, llena todos los campos.");
            return;
        }

        // Almacenar los datos en localStorage para limitar envíos
        const existingSubmissions = localStorage.getItem(email) || 0;
        if (existingSubmissions >= maxAttempts) {
            alert("Has alcanzado el límite de envíos para esta dirección de correo.");
            return;
        }
        localStorage.setItem(email, Number(existingSubmissions) + 1);

        alert("Formulario enviado con éxito.");
        document.getElementById("registrationForm").reset();
        generateVerificationCode();  // Genera un nuevo código de verificación después del envío
    }

    // Orden aleatorio de campos
    function shuffleFields() {
        const form = document.getElementById("registrationForm");
        const fields = Array.from(form.elements);
        for (let i = fields.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [fields[i], fields[j]] = [fields[j], fields[i]];
        }
        fields.forEach(field => form.appendChild(field));
    }

    // Generar código al cargar
    shuffleFields();
</script>

</body>
</html>
